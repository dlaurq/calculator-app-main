<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Calculator app</title>

</head>
<body class="theme1">
  
  <div class="calculator">
    <header>
      <h1>calc</h1>
      <div class="theme-container">
        <h2>theme</h2>
        <div class="selector-container">
          <div class="theme-index">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="theme-selector">
            <div class="theme1" onclick="SwitchTo('theme1')"></div>
            <div class="theme2 hide-button" onclick="SwitchTo('theme2')"></div>
            <div class="theme3 hide-button" onclick="SwitchTo('theme3')"></div>
          </div>
          
        </div>
      </div>
    </header>

    <div class="result">0</div>

    <main class="buttons-container">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button del">del</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator plus">+</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator minus">-</div>
      <div class="button number dot">.</div>
      <div class="button number">0</div>
      <div class="button operator div">/</div>
      <div class="button operator mult">x</div>
      <div class="button reset">reset</div>
      <div class="button operator equal">=</div>
    </main>
  </div>
  
<script src="./main.js"></script>
</body>
</html>
